  <script>
    const sites = [

      { name: "Zenime", url: "https://zenime.site/Movie", description: "Ad-free clean UI with movie filters" },
      { name: "AnimeFlix", url: "https://animeflix.ltd/", description: "Watch HD anime with minimal ads" },

      { name: "Tubi TV", url: "https://tubitv.com/", description: "Free anime movies and shows with ads" },
      { name: "RetroCrush", url: "https://www.retrocrush.tv/", description: "Watch classic anime series free" },
      { name: "CrazyGames", url: "https://www.crazygames.com/", description: "Instant play, no download needed" },
      { name: "Poki", url: "https://poki.com/", description: "Fast loading casual games" },
      { name: "PlayHop", url: "https://playhop.com/", description: "Mobile casual games" },
      { name: "ArcadeSpot", url: "https://arcadespot.com/", description: "Retro arcade games" },
      { name: "Y8", url: "https://www.y8.com/", description: "Multiplayer games collection" },
      { name: "Watch Series", url: "#", description: "Coming Soon..." },
      { name: "Tubi Movies", url: "https://tubitv.com/", description: "Free movie streaming with ads" },
      { name: "Pluto TV", url: "https://pluto.tv/", description: "Live movie streaming" }
    ];

    const input = document.getElementById('searchBox');
    const resultBox = document.getElementById('search-results');
    const resultList = document.getElementById('result-list');

    input.addEventListener('input', () => {
      const keyword = input.value.toLowerCase().trim();
      resultList.innerHTML = '';

      if (keyword === '') {
        resultBox.style.display = 'none';
        return;
      }

      const matched = sites.filter(site =>
        site.name.toLowerCase().includes(keyword) ||
        site.description.toLowerCase().includes(keyword)
      );

      resultBox.style.display = matched.length ? 'block' : 'none';
      if (matched.length === 0) {
        resultList.innerHTML = `<p style="color:#bbb;">No results found.</p>`;
      } else {
        matched.forEach(site => {
          const div = document.createElement('div');
          div.className = 'result-item';
          div.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a><p>${site.description}</p>`;
          resultList.appendChild(div);
        });
      }
    });
  </script>
